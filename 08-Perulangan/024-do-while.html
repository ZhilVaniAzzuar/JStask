<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do - While</title>
</head>
<body>
    <script>
        var ulang = confirm("Apakah kamu mau mengulanginya?");
        var counter = 0;

        do {
            counter++;
            ulang = confirm("Pencet aja bnh sampe puas.");
        } while(ulang)

        document.write("Yaudah sih wir cuma mencet OK sebanyak "+ counter + " kali hhe");
    </script>
</body>
</html>
