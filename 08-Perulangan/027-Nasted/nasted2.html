<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasted 2</title>
</head>
<body>
    <script>
        var ulangi = confirm("Kamu mau mengulanginya gak?!");;
        var counter = 0;

        while (ulangi) {
            counter++;
            var bintang = "*".repeat(counter) + "<br/>";
            document.write(counter + ": " + bintang);
            ulangi = confirm("mau diulang lagi gak?");
        }
    </script>
</body>
</html>
