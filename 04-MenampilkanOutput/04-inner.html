<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Penulisan Embed -JS</title>
    </head>
    <body>
        <h1>Latihan JS innerHTML</h1>
        <div id="hasil-output"></div>

        <script>
            //membuat objek Element 
            var hasil = document.getElementById("hasil-output");

            //menapilkan output ke elemen hasil
            hasil.innerHTML = "<p> Aku suka Javascript </p>";
        </script>
    </body>
</html>
