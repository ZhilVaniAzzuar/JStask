<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengganti Data Array</title>
</head>
<body>
    <script>
        //membuat array
        var bunga = ["Mawar","Melati","Anggrek","Sakura","Dahlia","Bonsai","Kamboja"];

        //mengganti melati dengan buah
        bunga[1] = "Asoka";

        //menampilkan isi
        document.write(bunga);
    </script>
</body>
</html>
