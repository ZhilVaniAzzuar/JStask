<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengahapus Data Array</title>
</head>
<body>
    <script>
        //membuat array
        var products = ["Senter","Radio","Antena","Obeng","Kursi"];

        //menghapus isi array
        products.shift();
        products.shift();

        //menampilkan isi
        document.write(products);
    </script>
</body>
</html>
